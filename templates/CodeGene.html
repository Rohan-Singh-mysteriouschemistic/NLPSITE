<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Generation - NLP App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">
    <style>
      body {
        background: linear-gradient(to bottom, #e0f7fa, #e1bee7, #fbe9e7);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .code-card {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="code-card text-center">
      <h2 class="mb-4 text-success">Code Generation</h2>
      <form action="/perform-code-generation" method="post">
        <div class="mb-3 text-start">
          <label for="prompt" class="form-label">Enter the prompt here</label>
          <textarea
            class="form-control"
            name="prompt"
            id="prompt"
            rows="6"
            placeholder="Describe what code you want generated..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success px-4">Generate</button>
      </form>

      {% if msg %}
      <div class="alert alert-secondary mt-4 text-start" role="alert">
        <strong>Generated Code:</strong><br />
        <pre>{{ msg }}</pre>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
