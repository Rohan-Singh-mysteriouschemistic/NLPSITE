<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sentiment Analysis - NLP App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">
    <style>
      body {
        background: linear-gradient(to bottom, #cce2ff, #e2d4ff, #fff0e6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .sentiment-card {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 100%;
      }
      textarea {
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <div class="sentiment-card text-center">
      <h2 class="mb-4 text-success">Sentiment Analysis</h2>
      <form action="/perform-sentiment-analysis" method="post">
        <div class="mb-3 text-start">
          <label for="prompt" class="form-label">Enter the text here</label>
          <textarea
            class="form-control"
            name="prompt"
            id="prompt"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success px-4">Analyse</button>
      </form>

      {% if msg %}
      <div class="alert alert-info mt-4" role="alert">
        {{ msg }}
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
